{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Detalle del Cliente</h2>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ cliente.nombre_completo }}</h5>
            <p class="card-text">Correo: {{ cliente.correo }}</p>
            <p class="card-text">Teléfono: {{ cliente.telefono }}</p>
            <p class="card-text">Dirección: {{ cliente.direccion }}</p>
        </div>
    </div>
    <a href="{{ url_for('clientes.listar') }}" class="btn btn-secondary mt-3">Volver al listado</a>
</div>
{% endblock %}
