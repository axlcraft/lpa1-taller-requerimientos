{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Editar Habitación</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="hotel_id" class="form-label">Hotel</label>
            <select name="hotel_id" id="hotel_id" class="form-select" required>
                {% for hotel in hoteles %}
                    <option value="{{ hotel.id }}" {% if habitacion.hotel_id == hotel.id %}selected{% endif %}>{{ hotel.nombre }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="tipo" class="form-label">Tipo de Habitación</label>
            <select name="tipo" id="tipo" class="form-select" required>
                {% for tipo in tipos %}
                    <option value="{{ tipo.value }}" {% if habitacion.tipo.value == tipo.value %}selected{% endif %}>{{ tipo.value|capitalize }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea name="descripcion" id="descripcion" class="form-control">{{ habitacion.descripcion }}</textarea>
        </div>
        <div class="mb-3">
            <label for="precio_base" class="form-label">Precio Base</label>
            <input type="number" step="0.01" name="precio_base" id="precio_base" class="form-control" value="{{ habitacion.precio_base }}" required>
        </div>
        <div class="mb-3">
            <label for="capacidad" class="form-label">Capacidad</label>
            <input type="number" name="capacidad" id="capacidad" class="form-control" value="{{ habitacion.capacidad }}" required>
        </div>
        <div class="mb-3">
            <label for="estado" class="form-label">Estado</label>
            <select name="estado" id="estado" class="form-select" required>
                {% for estado in estados %}
                    <option value="{{ estado.value }}" {% if habitacion.estado.value == estado.value %}selected{% endif %}>{{ estado.value|capitalize }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
    <a href="{{ url_for('habitaciones.listar') }}" class="btn btn-secondary mt-3">Volver al listado</a>
</div>
{% endblock %}
