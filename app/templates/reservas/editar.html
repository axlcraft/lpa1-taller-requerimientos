{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Editar Reserva</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="habitacion_id" class="form-label">Habitaci√≥n</label>
            <select name="habitacion_id" id="habitacion_id" class="form-select" required>
                {% for habitacion in habitaciones %}
                    <option value="{{ habitacion.id }}" {% if reserva.habitacion_id == habitacion.id %}selected{% endif %}>
                        {{ habitacion.hotel.nombre }} - {{ habitacion.tipo.value|capitalize }} ({{ habitacion.descripcion }})
                    </option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="cliente_id" class="form-label">Cliente</label>
            <select name="cliente_id" id="cliente_id" class="form-select" required>
                {% for cliente in clientes %}
                    <option value="{{ cliente.id }}" {% if reserva.cliente_id == cliente.id %}selected{% endif %}>{{ cliente.nombre_completo }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="fecha_inicio" class="form-label">Fecha de entrada</label>
            <input type="date" name="fecha_inicio" id="fecha_inicio" class="form-control" value="{{ reserva.fecha_inicio }}" required>
        </div>
        <div class="mb-3">
            <label for="fecha_fin" class="form-label">Fecha de salida</label>
            <input type="date" name="fecha_fin" id="fecha_fin" class="form-control" value="{{ reserva.fecha_fin }}" required>
        </div>
        <div class="mb-3">
            <label for="cantidad_personas" class="form-label">Cantidad de personas</label>
            <input type="number" name="cantidad_personas" id="cantidad_personas" class="form-control" value="{{ reserva.cantidad_personas }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
    <a href="{{ url_for('reservas.listar') }}" class="btn btn-secondary mt-3">Volver al listado</a>
</div>
{% endblock %}
